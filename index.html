<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystic Oracle</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Dirt&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Content Section -->
    <div class="content">

      <img src="./assets/HEADER.jpg" alt="Prediction Image" class="image">

      <div class="form-elements">
        <p class="fate-text">Whose fate am I divining?</p>
        <textarea class="name-field" placeholder="Marianne"></textarea>

        <button class="reveal-button">
          REVEAL THE FUTURE
          <div class="icon">
            <i class="bi bi-moon-stars-fill"></i>
          </div>
        </button>
      </div>
    </div>

    <!-- Oracle Prediction Overlay -->
    <div class="oracle-prediction" id="oracle">
      <span class="close-btn" onclick="hidePrediction()">âœ–</span>
      <div class="square">
        <h2>THE SPIRITS HAVE SPOKEN</h2>
        <p class="prediction">The stars whisper that great change is coming.</p>
        <p class="lucky-numbers">7, 13, 22, 34, 45</p>
      </div>
    </div>

  </div>

  <audio id="spellAudio" src="./assets/spell.wav" preload="auto"></audio>

  <script src="predictions.js" defer></script>
  <script src="functions.js" defer></script>
</body>

</html>
